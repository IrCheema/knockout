<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>


    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>

            </nav>
        </header>
        <h1>Hello <span data-bind="text: getName()"></span>!</h1>
        <h2>Welcome to Learning KO JS</h2>
        <ul>
            <!--ko foreach: books-->
            <li data-bind="text:$data"></li>
            <!--/ko-->
        </ul>

        <table>
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Published</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:{data:bookObjects, afterRender:loadImage}">

                <td><img src="./images/loading.gif" style="width:96px;height:96px" data-bind="attr:{id:'image_'+isbn}" /></td>
                <td data-bind="text:title"></td>
                <td data-bind="text:isbn"></td>
                <td data-bind="text:$parent.formatDate(publishedDate)"></td>
            </tbody>
        </table>
        <button data-bind="text : (isNew())? 'Create':'Update'"></button>
        <div>
            <ul>
                <!--ko foreach: cities-->
                <li data-bind="text:$parent.getWeather($data), attr:{id:'city_'+$data}"></li>
                <!--/ko-->
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="./scripts/ViewModel.js"></script>
</body>

</html>
